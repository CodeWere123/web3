<!DOCTYPE html>
<html>
<head>
    <title>Список плюсов и минусов</title>
    <style>
		h1 {
			text-align: center;
		}

    </style>
    <!-- Подключение Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h1>Разница между нашим серверным ключем и вашем собственным</h1>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2 class="text-center">Серверный ключ(наш)</h2>
            <ul class="list-group">
                <li class="list-group-item">Работает медленнее обычного</li>
                <li class="list-group-item">Возможна очередь</li>
                <li class="list-group-item">Не требует от вас никаких действий</li>
            </ul>
        </div>
        <div class="col-md-6">
            <h2 class="text-center">Ваш ключ</h2>
            <ul class="list-group">
                <li class="list-group-item">Быстро работает</li>
                <li class="list-group-item">Никакой очереди моментальный ответ</li>
                <li class="list-group-item">Нужно взять из своего standlone приложения</li>
            </ul>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <form action="/add_token" method="POST">
                <div class="form-group">
                    <label for="new-item">Добавить свой токен:</label>
                    <input type="text" class="form-control" id="new-item" name="token">
                </div>
                <button type="submit" class="btn btn-primary">Добавить</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <form action="/metods" method="get">
                <button type="submit" class="btn btn-secondary">Назад</button>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
