<!DOCTYPE html>
<html>
<head>
	<title>Центрированный текст и кнопка</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
		}

		.text {
			text-align: center;
			font-size: 24px;
			margin-bottom: 16px;
		}

		.button {
			padding: 8px 16px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
    <div class="text">Результат анализа друзей:</div>
	<div class="text">Самый популярный город: {{vile}} {{vile_p}}%</div>
	<div class="text">Самая популярная школа: {{shool}} {{shool_p}}%</div>
	<div class="text">Самый популярный вуз: {{vuse}} {{vuse_p}}%</div>
	<a href="/f2" class="button">Назад</a>
</body>
</html>
